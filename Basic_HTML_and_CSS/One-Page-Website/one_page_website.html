<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> The Three Bears </title>
	<link rel="stylesheet" type="text/css" href="./CSS/one_page_website.css">
	<script src="./JS/one_page_website.js"></script>
</head>
<body>
		<!---Nav---->
			<div>
				<div>
					<ul> 
						<a href="#home" id="link"><li>HOME</li> </a>
						<a href="#gallery" id="link"><li>CONTESTANTS</li></a>
						<a href="#contact" id="link"><li>VERDICT</li></a>
					</ul>
				</div>
			</div>
		<!--END NAV-->
		
		
		<!--HOME-->
		<div id="home">
			<div class="container">
				<div class="text-center">
					<span class="head-main"> Which of the three bears had the most delicious porridge? </span>
				</div>
			</div>
		</div>
		
		<!--END HOME-->
		
		<!--GALLERY-->
	<!-- Images used to open the lightbox -->
<div class="row">
	<div class="column">
	  <img src="./Thumb/babyS.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./Thumb/mamaS.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./Thumb/dadS.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
	</div>
	<div class="column">
	  <img src="./Thumb/porrS.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
	</div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
	<span class="close cursor" onclick="closeModal()">&times;</span>
	<div class="modal-content">
  
	  <div class="mySlides">
		<div class="numbertext">1 / 4</div>
		<img src="./Thumb/baby.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">2 / 4</div>
		<img src="./Thumb/mama.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">3 / 4</div>
		<img src="./Thumb/dad.png" style="width:100%">
	  </div>
  
	  <div class="mySlides">
		<div class="numbertext">4 / 4</div>
		<img src="./Thumb/porr.png" style="width:100%">
	  </div>
  
	  <!-- Next/previous controls -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
	  <!-- Caption text -->
	  <div class="caption-container">
		<p id="caption"></p>
	  </div>
  
	  <!-- Thumbnail image controls -->
	  <div class="column">
		<img class="demo" src="./Thumb/babyS.png" onclick="currentSlide(1)" alt="Baby">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./Thumb/mamaS.png" onclick="currentSlide(2)" alt="Mom">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./Thumb/dadS.png" onclick="currentSlide(3)" alt="Dad">
	  </div>
  
	  <div class="column">
		<img class="demo" src="./Thumb/porrS.png" onclick="currentSlide(4)" alt="Porridge">
	  </div>
	</div>
  </div>
		
		<!--RSVP-->
		<section>
			<div id="contact">
				<div class="heading-padding">
					<h1 class="heading-padding">VERDICT</h1>
					<div class="reservation">
						<h2>
							<span>Your verdict is important!</span>
							<br />Share your thoughts.
							</h2>
						<p> Please provide us with your basic contact information. </p>
						<div class="form-rsvp">
							<form action="" method="post">
								<input class="rsvp" type="text" value="First Name">
								<input class="rsvp" type="text" value="Last Name">
								<input class="rsvp" type="text" value="Email Address">
								<input class="rsvp" type="text" value="Verdict">
									<div class="form-spacer">
										<label class="terms">Terms and Conditions</label>
									</div>
								<div class="submit">
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	

		<!--END RSVP-->			
		
		<!--FOOTER-->
		<div id="footer">
			threepigs.com &nbsp;|&nbsp; &copy; 2023
		</div>
		
</body>

</html>
